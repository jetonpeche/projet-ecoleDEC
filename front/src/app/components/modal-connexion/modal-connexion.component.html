<h2 mat-dialog-title>Connexion</h2>

<mat-dialog-content>

  <form #e="ngForm" class="container-fluid">

    <div class="row">
  
      <!-- nom de compte -->
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="max_width">
          <mat-label>Nom de compte</mat-label>
          <input matInput name="adresseMail" type="email" ngModel required>
        </mat-form-field>
      </div>
  
      <!-- mdp -->
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="max_width">
          <mat-label>Mot de passe</mat-label>
          <input matInput name="mdp" [type]="cache ? 'password' : 'text'" ngModel required>
          <button mat-icon-button matSuffix (click)="cache = !cache">
              <mat-icon>{{ cache ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
      </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="SeConnecter(e)" [disabled]="e.invalid">Connexion</button>&nbsp;
  <button mat-button mat-dialog-close color="warn">Fermer</button>
</mat-dialog-actions>
